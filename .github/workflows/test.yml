name: Test Suite

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Type check
      run: npx tsc --noEmit
      
    - name: Build project
      run: npm run build
      
    - name: Test build output
      run: |
        # Check if build output exists
        test -d out || (echo "Build output directory 'out' not found" && exit 1)
        test -f out/index.html || (echo "index.html not found in build output" && exit 1)
        
        # Check if static assets exist
        test -d out/_next || (echo "Next.js static assets not found" && exit 1)
        
        echo "✅ Build output validation passed"
        
    - name: Basic HTML Validation
      run: |
        # Basic HTML validation - check if index.html exists and has basic structure
        test -f out/index.html || (echo "index.html not found" && exit 1)
        grep -q "<!DOCTYPE html>" out/index.html || (echo "Invalid HTML structure" && exit 1)
        echo "✅ Basic HTML validation passed"