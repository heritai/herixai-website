name: Test Suite

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Type check
      run: npx tsc --noEmit
      
    - name: Build project
      run: npm run build
      
    - name: Test build output
      run: |
        # Check if build output exists
        test -d out || (echo "Build output directory 'out' not found" && exit 1)
        test -f out/index.html || (echo "index.html not found in build output" && exit 1)
        
        # Check if static assets exist
        test -d out/_next || (echo "Next.js static assets not found" && exit 1)
        
        echo "âœ… Build output validation passed"
        
    - name: Validate HTML
      uses: validator/validator-action@v1
      with:
        root: out
        ignore_errors: warning
        ignore_errors: info